<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarehouseME</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <script type="module" src='/js/main.js' defer></script>
</head>
<body>
    <div id="landing" class="hero">
        <h1 id="heading">Warehouse Management Environment</h1>
    </div>

    <div id="form-field" class="login-field">
        <form>
            <div class="inputs">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
            </div>

            <div class="inputs">
                <label for="password"><b>Password </b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
            </div>

            <div id="submit" class="button-check">
                <button type="submit" class="submit-button">Let's go!</button>
                <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
            <div class="forgot">
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
            <div class="sign-up">
                <span class="sign-up"><a href="#">Sign up?</a>
            </div>
        
        </form>
    </div>

    
</body>
</html>
